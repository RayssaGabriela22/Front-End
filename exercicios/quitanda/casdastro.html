    <main class="container row mx-auto">
        <div class="text-center">

        </div>
        <hr>
        <div class="">
            <div class="container col-10">
                <h5>Dados pessoais</h5>
                <div class="row">
                    <section class="col-12 col-xl-6 border-secondary">
                        <input type="text" class="form-control mb-2 " placeholder="Nome Completo">
                        <div class="d-flex ">
                            <input type="text" class="form-control me-2 " placeholder="CPF">

                    </section>

                        </div>

                        <h2>Senha de Acesso</h2>
                        <div class="d-flex ">
                            <input type="text" class="form-control mb-2 text-center mb-5 w-50 " placeholder="Senha">
                            <input type="text" class="form-control mb-2 text-center mb-5 w-50 ms-2"

                </div>

            <hr>
            <input type="checkbox" class="mt-3"> Desejo receber informações sobre promoções.
