<!DOCTYPE html>
<html lang="tp-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <!--bootstrap-->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <!--icons-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
   <link rel="stylesheet" href="css/ex006.css">
</head>
<body>
    <body class="container text-center col-11 col-md-8 col-lg-5">
        <h1 class="col"> Cadastro de Usuario</h1>

        <main class="row justify-content-center align-items-center ">
            <div class="bg-black bg-opacity-50 p-5 mt-5 rounded-3 mt-5  ">

                <div class="input-group mt-3 ">
                    <span class="input-group-text bg-light mb-3 ">Nome

                    </span>
                    <input type="text" class="form-control mb-3 " placeholder="Digite o nome de usuário">
                </div>

                <div class="input-group mt-3 ">
                    <span class="input-group-text bg-light mb-3 " mb-3>Sobrenomeㅤ
                      
                    </span>
                    <input type="text" class="form-control mb-3 " placeholder="Digite seu Sobrenome">
                </div>
                <div class="input-group mt-3 ">
                    <span class="input-group-text bg-light mb-3 " mb-3>Telefoneㅤ
                    </span>
                    <input type="text" class="form-control mb-3 " placeholder="Digite seu Telefone">
                </div>

                <div class="input-group mt-3 ">
                    <span class="input-group-text bg-light mb-3 " mb-3>Data de Nascimentoㅤ
                    </span>
                    <input type="text" class="form-control mb-3 " placeholder="Digite sua Data de Nascimento">
                </div>

                <div class="input-group mt-3 ">
                    <span class="input-group-text bg-light mb-3 " mb-3>E-mailㅤ
                    </span>
                    <input type="text" class="form-control mb-3 " placeholder="Digite seu E-mail">
                </div>

                <div class="input-group mt-3 ">
                    <span class="input-group-text bg-light mb-3 " mb-3>Senha ㅤ
                    </span>
                    <input type="text" class="form-control mb-3 " placeholder="Digite sua senha">
                </div>

                <div class="input-group mt-3 ">
                    <span class="input-group-text bg-light mb-3 " mb-3>Confiema Senha ㅤ
                    </span>
                    <input type="text" class="form-control mb-3 " placeholder="Confirme sua senha">
                </div>
                <button class="btn btn-dark">Cadastrar</button>

            </div>
            </div>
    </body>
</body>
</html>
