<!DOCTYPE html>
<html lang="tp-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colunas</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <!--Usando col que divide de forma igualitaria, as colunas se adptam ao tamanho da tela  -->
    <h1>1. Grid Básico </h1>
    <div class="row">
        <div class="col bg-primary "> 1 </div>
        <div class="col bg-danger "> 2 </div>
        <div class="col bg-info "> 2 </div>
        <div class="col bg-primary "> 2 </div>
        <div class="col bg-danger "> 2 </div>
        <div class="col bg-info "> 2 </div>
        <div class="col bg-primary"> 2 </div>
        <div class="col bg-danger "> 2 </div>
        <div class="col bg-info "> 2 </div>
        <div class="col bg-primary"> 2 </div>
        <div class="col bg-danger "> 2 </div>
        <div class="col bg-info "> 2 </div>
    </div>
    <hr>
    <div class="row">
        <!--Usando col-2 col-4 col-5 adaptando os espaços da coluna-->
        <div class="col-1 bg-primary "> 1 </div>
        <div class="col-2 bg-danger "> 2 </div>
        <div class="col-4 bg-info "> 3 </div>
        <div class="col-5 bg-body-secondary "> 4 </div>
    </div>
    <br>
    <h1> 2- Grid Responsive </h1>
    <div class="row">
        <!--Usando Grid responsive onde vou adaptando de acordo com o tamanho da tela -->]
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-x1-1 bg-danger"> conteudo 1</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-x1-1 bg-info"> conteudo 2</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-x1-1 bg-secondary"> conteudo 3</div>
    </div>
    <h1> 3- Alinhamento Vertical </h1>
    <div class="row" style="height: 300px;">
        <div class="col-3 align-self-end bg-primary"> 1 </div>
        <div class="col-3 align-self-center bg-body-secondary"> 2 </div>
        <div class="col-3 align-self-lg-start bg-black "> 3 </div>
    </div>
    <h1> 4- Alinhamento horizontal </h1>
    <div class="row justify-content-center " style="height: 150px;">
        <div class="col-3 bg-primary "> 1 </div>
    </div>
</body>

</html>
