<!DOCTYPE html>
<html lang="tp-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!--Trabalhando com formularios-->
    <h1>1 - Inputs de texto</h1>
    <input type="text">
    <input type="text" class="form-control" placeholder="tipo texto">

    <h1>2 - Checkbox</h1>
    <input type="checkbox" class="mt-3"> - Sem estilização
    <input type="checkbox" class="form-check-input mt-3 ">
    Com estilização

    <h1> 3 - Radiu </h1>
    <input type="radio" class="mt-3"> - Sem estilização
    <input type="radio" class="form-check-input mt-3 "> Com estilização

    <h1> 4 - Range </h1>
    <input type="range" class="mt-3"> - Sem estilização
    <input type="range" class="form-range-input mt-3 "> Com estilização

    <h1> 5 - Select </h1>
    <select>
        <option value="">Ola mundo</option>
    </select>

    <select class="form-select mt-3 mb-5">
        <option value=""> Ola tudo bem</option>
    </select>
    <h1> 6- text area</h1>
    <textarea></textarea>
    <textarea class="form-control mt-3  w-50 "></textarea>
</body>

</html>
